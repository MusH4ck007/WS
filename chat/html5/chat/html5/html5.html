		<style>
			body {width:100%;
			height:100%;
			margin:0;
			padding:0;
			overflow:hidden;}
		</style>
		<script type="text/javascript">
			var chatWidth = 200;
			var chatHeight = 300;
			
			function getUrlParams() {
				var params = window.location.href.split("?")
				if(params.length == 1) {
					return "";
				}
				else {
					return params[1];
				}
			}
			
			function getBrowserSize() {
				var elem = document.getElementById("main");
				return {
					width: elem.clientWidth,
					height: elem.clientHeight,
				}
			}
			
			function layout() {
				var updata = unescape(getUrlParams()).split("|");
				if(updata.length > 1) {
					document.title = updata[0];
				}
				var chatData = updata[updata.length - 1];
				var chats = chatData.split(",");
				var size = getBrowserSize();
				var hclim = Math.floor(size.width / chatWidth);
				var vclim = Math.floor(size.height / chatHeight);
				var rows = Math.ceil(chats.length / hclim);
				if(chats.length <= hclim) {
					hclim = chats.length;
					vclim = 1;
				}
				
				var cwidth = Math.floor(100/hclim);
				var cheight = Math.floor(100/rows);
				var main = document.getElementById("main");
				
					for(var i = 0; i < chats.length; i++) {
						var currentRow = Math.floor(i / hclim);
						var currentColumn = i % hclim;
						if(i == hclim) {
							cwidth = Math.floor(100 / (chats.length - hclim * currentRow));
						}
						var currentChat = chats[i];
						var script;
						script = document.createElement("script");
						script.setAttribute("async","true")
						script.innerHTML = getEmbedHtml(currentChat);
						script.id = "cid0123456790";
						script.style.width = cwidth + "%";
						script.style.height = cheight +"%";
						script.style.display = "hidden";
						script.style.overflow = "hidden";
						script.type = "text/javascript";
						script.src = "http://st.chatango.com/js/gz/emb.js";
						main.appendChild(script);
						
					}
			}
			
			function getEmbedHtml(chat) {
				if(chat.substr(-1, 1) == "!") {
					var group = chat.substr(0, chat.length - 1);
					var invert = true;
				}
				else {
					var group = chat;
					var invert = false;
				}
				var fvars = "";
				if(invert) {
					fvars += '{"handle":"' + group + '","arch":"js","styles":{"a":"222222","b":100,"c":"ffffff","d":"ffffff","e":"000000","g":"ffffff","h":"111111","j":"ffffff","l":"111111","m":"dadada","p":"9","q":"202020","r":100,"sbc":"bbbbbb","usricon":0.65}}';
				}
				else {
					fvars += '{"handle":"' + group + '","arch":"js","styles":{"b":100,"p":"9","v":0,"w":0,"ac":1,"usricon":0.65}}';
				}
				return fvars;
			}
			
			function __init__() {
				layout();
			}
			
			function __resize__() {
				clearTimeout(layoutTimeout);
				var layoutTimeout = setTimeout(function() {
					document.getElementById("main").innerHTML = "";
					layout();
				}, 600);
			}
			
		</script>
	</head>
	<body onload="__init__()" onresize="__resize__()">
